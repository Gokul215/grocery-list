<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grocery list</title>
    <link rel="stylesheet" href="style.css">

<body>

        </div>
